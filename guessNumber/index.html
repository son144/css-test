<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    margin-top: 100px;
    border: 1px solid red;
}

input[type="number"] {
    padding: 5px;
    width: 100px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#message {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <input type="number" id="guess" min="1" max="20">
        <button onclick="checkGuess()">Guess</button>
        <p id="message"></p>
        <button class="mode">dark</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
